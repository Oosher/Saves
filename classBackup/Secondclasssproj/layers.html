<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layers</title>
    <style>
      #flow {
        position: absolute;
        z-index: 1;
      }
      #butter {
        position: absolute;
        z-index: 2;
        left: 300px;
      }
      #ff {
        position: absolute;
        z-index: 3;
        top: 30px;
      }
      h1 {
        position: absolute;
        z-index: 4;
        left: 200px;
        top: 880px;
        color: crimson;
      }
    </style>
  </head>
  <body>
    <img id="flow" src="FLOW.jpeg" alt="flower" />
    <img id="butter" src="BUTTER.jpg.png" alt="butterfly" />
    <img id="ff" src="FF.png" alt="FF" />
    <h1>lower power</h1>
  </body>
</html>
