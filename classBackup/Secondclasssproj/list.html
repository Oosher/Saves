<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ol,
      ul {
        margin: 30px;
      }
      li {
        background-color: aqua;
        width: 100px;
        border: 1px yellow groove;
      }
    </style>
  </head>
  <body>
    <ol>
      hobbies
      <li>youtube videos</li>
      <li>pets</li>
      <li>gaming</li>
      <li>cars</li>
      <li>gel blasters</li>
    </ol>
    <ul>
      hobbies
      <li>youtube videos</li>
      <li>pets</li>
      <li>gaming</li>
      <li>cars</li>
      <li>gel blasters</li>
    </ul>
  </body>
</html>
