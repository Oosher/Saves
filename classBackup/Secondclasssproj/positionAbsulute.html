<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position absolute</title>
    <style>
      h1 {
        font-size: 30pt;
        font-family: "Times New Roman", Times, serif;
        color: crimson;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 2;
      }
      img {
        border: solid aquamarine 5px;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 1;
      }
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Bruh</h1>
    <img src="moons.jpg" alt="moon" />
  </body>
</html>
