<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Nav</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    div {
      display: none;
    }

    div p {
      display: none;

    }

    div p+div {
      display: none;
    }

    nav {
      width: 600px;
      height: 50px;
      margin: 0 auto;
    }

    a {
      display: block;
      text-decoration: none;
      background-color: crimson;
      position: relative;
      width: 100px;
      color: yellow;
      text-shadow: 0.5px 0.5px black;
      border-right: 1.5px white solid;
      border-left: 1.5px white solid;
      line-height: 2;
      text-align: center;
      border-bottom: 1.5px white solid;
      font-size: 15pt;

    }

    li {
      display: block;
      list-style-type: none;
      float: left;
    }


    li ul {
      display: none;
    }

    li:hover ul {
      display: block;
    }

    ul li ul li a {
      display: block;
      padding: 10px 10px;
      width: 100px;
    }

    ul li ul li a:hover {
      background-color: coral;

    }

    .container {
      display: block;
      width: 100%;
      height: 41.5px;
      background-color: crimson;

    }

    body {
      background-color: rgba(255, 127, 80, 0.119);
    }




    @media(max-width:550px) {
      ul {
        display: none;
      }

      .container {
        display: none;
      }

      .dropmenu {
        height: 120px;
        width: 20vw;
        position: absolute;
        right: 0px;

        background-color: orangered;

      }

      div {

        height: 15vh;
        display: flex;
        background-color: orangered;

      }

      div p {
        display: block;
        right: 0px;
        top: 2%;
        font-size: 5em;
        position: absolute;
        z-index: 2;

      }

      div p+div {
        display: none;
        background-color: coral;
        height: 100vh;
        width: 20vw;
        position: absolute;
        right: 0px;
        flex-direction: column;
        z-index: 5;

      }

      .dropmenu:hover>div {
        display: block;


      }

      div a {
        display: block;
        height: 5vh;
        text-align: center;
        margin: 2px;
        text-decoration: none;
        color: black;
        background-color: aqua;
        line-height: 1.5;
        border: 5px groove aquamarine;
      }
    }
  </style>
</head>

<body>
  <div>
    <div class="dropmenu">
      <p>&#9776</p>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Media</a>
        <a href="#">Gallery</a>
        <a href="#">Contact Us</a>
      </div>
    </div>

  </div>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">About</a>
          <ul>
            <li><a href="#">Link</a></li>
            <br />
            <li><a href="#">Link</a></li>
            <br />
            <li><a href="#">Link</a></li>
            <br />
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Link</a></li>
            <br />
            <li><a href="#">Link</a></li>
          </ul>
        </li>
      </ul>
      <ul>
        <li><a href="#">Media</a></li>
        <li>
          <a href="#">News</a>
          <ul>
            <li><a href="#">Link</a></li>
            <br />
            <li><a href="#">Link</a></li>
            <br />
            <li><a href="#">Link</a></li>
            <br />
            <li><a href="#">Link</a></li>
            <br />
            <li><a href="#">Link</a></li>
          </ul>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact Us</a></li>
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
