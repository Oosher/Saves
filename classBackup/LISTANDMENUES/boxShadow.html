<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      aside {
        width: 500px;
        height: 450px;
        margin: 100px;
        background-color: cyan;
        border: 7px groove hotpink;
        box-shadow: 20px 20px 10px 5px rgba(0, 0, 0, 0.586);
      }
      div {
        width: 400px;
        height: 400px;
        background-color: mediumvioletred;
        border: 5px groove yellow;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.484);
      }
      div:hover {
        box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.484);
      }
    </style>
  </head>
  <body>
    <aside></aside>
    <br /><br />
    <div></div>
  </body>
</html>
