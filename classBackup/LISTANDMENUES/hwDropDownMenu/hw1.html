    <title>Expanding Navigation Bar</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      nav {
        width: 600px;
        height: 50px;
        margin: 0 auto;
      }
      a {
        display: block;
        text-decoration: none;
        background-color: crimson;
        position: relative;
        width: 100px;
        color: yellow;
        text-shadow: 0.5px 0.5px black;
        border-right: 1.5px white solid;
        border-left: 1.5px white  solid;
        line-height:2;
        text-align: center;
        border-bottom: 1.5px white solid;
        font-size: 15pt;
        
      }
      li {
        display: block;
        list-style-type: none;
        float: left;
      }
     

      li ul {
        display: none;
      }
      li:hover ul {
        display: block;
      }
      ul li ul li a {
        display: block;
        padding: 10px 10px;
        width: 100px;
      } 
      ul li ul li a:hover {
          background-color: coral;
        
      }   
      div{  width: 100%;
        height: 41.5px;
    background-color: crimson;
     
   }
   body{
       background-color: rgba(255, 127, 80, 0.119);
   }
    
    </style>
