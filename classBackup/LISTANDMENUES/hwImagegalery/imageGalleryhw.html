<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      *{padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }


    body{
      
      background-color: darkblue;
    }
    ul{
      display: block;
      width: 100%;
    }
      li{
        display: block;
         width: 50px;
        
        margin: 50px;
        position: relative;
       
        z-index: 1;
      
      }

      li ul li{
       position: absolute;
       z-index: 2;
       clear: left;
       display: none;
      }
      li:hover ul li{
        display: block;
        position: absolute;
       
       
      }
      li ul li img{
        display: block;
        position:fixed;
        height: 80%;

        width: 60%;
         top: 10%;
        left: 30%;
        
        }
        img[alt="thumb"]{
          height: 100px;
          margin: 10px;
          border: 5px groove yellow;
        }
        

    </style>
  </head>
  <body>
   
   <ul>
     <li><img src="im.jpg" alt="thumb"></img>
       <ul>
         <li><img src="im.jpg" alt="thebiggerpic"></img></li>
       </ul>
     </li>
   </ul>
   <ul>
     <li><img src="Gull.jpg" alt="thumb"></img>
       <ul>

       </ul>
     </li>
   </ul>

       </ul>

   </ul>

       <ul>

       </ul>
     </li>
   </ul>
  
  </body>
</html>
