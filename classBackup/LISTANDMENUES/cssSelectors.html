<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Selectors</title>

    <style>
      div > h1 {
        background-color: aqua;
        color: brown;
      }
      h1 ~ p {
        background-color: blueviolet;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <header>
        <p>content</p>
        <h1>content</h1>
        <p>content</p>
        <p>content</p>
      </header>
      <p>content</p>
      <h1>content</h1>
      <p>content</p>
    </div>
  </body>
</html>
