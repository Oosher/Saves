<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      section {
        width: 700px;
        height: 500px;
        background-color: aqua;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
      }
      .item {
        text-align: center;
        color: black;
        margin: 5px;
        border: 5px groove rgb(129, 129, 215);
        flex-basis: 50px;
      }

      .item1 {
        background-color: rgb(72, 11, 11);
        flex-grow: 1;
        order: 5;
      }
      .item1:hover {
        flex-grow: 20;
      }
      .item2 {
        background-color: rgb(181, 8, 8);
        flex-grow: 1;
        order: 2;
      }
      .item2:hover {
        flex-grow: 20;
      }
      .item3 {
        background-color: rgb(50, 195, 94);
        flex-grow: 1;
        order: 3;
      }
      .item3:hover {
        flex-grow: 20;
      }
      .item4 {
        background-color: rgb(255, 255, 255);
        flex-grow: 1;
        order: 6;
      }
      .item4:hover {
        flex-grow: 20;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="item item1">Item 1</div>
      <div class="item item2">Item 2</div>
      <div class="item item3">Item 3</div>
      <div class="item item4">Item 4</div>
    </section>
  </body>
</html>
