<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Navigation Bar</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      nav {
        width: 500px;
        height: 50px;
        background-color: yellow;
        margin: 0 auto;
      }
      nav ul {
        list-style-type: none;
      }
      nav ul li {
        float: left;
      }
      nav ul li a {
        display: block;
        color: white;
        text-shadow: 1px 1px black;
        text-decoration: none;
        line-height: 1.8;
        padding: 10px;
        border-right: 1px solid rgba(72, 71, 71, 0.501);
        text-align: center;
        width: 99.5px;
        border-left: 1px solid black;
      }
      nav ul li a:hover {
        background-color: orangered;
      }
      .container {
        width: 100%;
        background: yellow;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Bruh</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#" id="#borderc">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
