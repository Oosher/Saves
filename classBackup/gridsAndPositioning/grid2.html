<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Marathi:ital@1&display=swap" rel="stylesheet">
    <title>Grid 2</title>
    <style>
        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
        }

        .item {
            color: aquamarine;
            font-family: 'Tiro Devanagari Marathi', serif;
            font-size: 2rem;
            padding: 10px;
        }

        .item1 {
            color: turquoise;
            background-color: rgb(181, 196, 130);
        }

        .item2 {
            color: rgb(95, 67, 121);
            background-color: rgb(143, 196, 130);
            grid-column: 1/4;
        }

        .item3 {
            color: rgb(143, 196, 130);
            background-color: rgb(187, 111, 105);
        }

        .item4 {
            color: rgb(161, 176, 94);
            background-color: rgb(95, 67, 121);
        }

        .item5 {
            color: rgb(187, 111, 105);

            background-color: rgb(237, 85, 113);
            grid-column: 3/4;

            grid-row: 1/3;

        }

        .item6 {
            color: rgb(237, 85, 113);
            background-color: rgb(187, 111, 105);
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">turquoise</div>
        <div class="item item2">purple</div>
        <div class="item item3">green</div>
        <div class="item item4">yellow</div>
        <div class="item item5">orange</div>
        <div class="item item6">pink</div>
    </div>
</body>

</html>
