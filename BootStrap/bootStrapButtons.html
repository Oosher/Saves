<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Buttons</title>
</head>

<body>
    <div class="container mt-5">
        <button class="mx-2 btn btn-primary">click here</button>
        <button class="mx-2 btn btn-secondary">click here</button>
        <button class="mx-2 btn btn-success">click here</button>
        <button class="mx-2 btn btn-info">click here</button>
        <button class="mx-2 btn btn-warning">click here</button>
        <button class="mx-2 btn btn-danger">click here</button>
        <br>
        <button class="mx-2 mt-3 btn btn-outline-primary">click here</button>
        <button class="mx-2 mt-3 btn btn-outline-secondary">click here</button>
        <button class="mx-2 mt-3 btn btn-outline-success">click here</button>
        <button class="mx-2 mt-3 btn btn-outline-info">click here</button>
        <button class="mx-2 mt-3 btn btn-outline-warning">click here</button>
        <button class="mx-2 mt-3 btn btn-outline-danger">click here</button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


</body>

</html>
