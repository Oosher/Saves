<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener</title>
</head>

<body>
    <button id="button">Click here</button>
    <button id="button2">Click here</button>
    <script>
        document.getElementById("button").addEventListener('click', go2);
        document.getElementById("button").addEventListener('dblclick', go2);
        function go2() {
            document.location.href = "https://www.youtube.com/watch?v=rXpJ9BrTmuo";
        }
        document.getElementById("button2").addEventListener('click', function () {

            document.body.style.backgroundColor = "lightblue";

        });
    </script>
</body>

</html>
