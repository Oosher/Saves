<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>

<body>
    <script>
        let a = 11, b = "11";
        /* exact value */
        if (a == b)
            console.log("1. a is equal to b");
        else {
            console.log("1. a is NOT equal to b");
        }
        /* exact value AND  type */
        if (a === b)
            console.log("2. a is equal to b");
        else {
            console.log("2. a is NOT equal to b");
        }
    </script>
</body>

</html>
