<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Date</title>
</head>

<body>
    <script>
        var day = new Date();
        day = day.getDay();
        switch (day) {
            case 0:
                document.write("Today we serve pizza");
                break;
            case 1:
                document.write("Today we serve  hamin");
                break;
            case 2:
                document.write("Today we serve knafe");
                break;
            case 3:
                document.write("Today we serve mose");
                break;
            case 4:
                document.write("Today we serve chocolate");
                break;
            case 5:
                document.write("Today we serve  keves");
                break;
            case 6:
                document.write("Today we serve salmon");
                break;
            default:
                document.write(day);
                break;


        }
    </script>
</body>

</html>
