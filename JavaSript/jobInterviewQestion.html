<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Inter view Qestion</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        h6 {
            font-size: 1.5rem;
            margin: 20px;
        }
    </style>

</head>

<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write("<h6>" + i + " Fizz Fazz , </h6>")
            }
            else if (i % 3 == 0) {
                document.write("<h6>" + i + " Fizz ,</h6>")
            }
            else if (i % 5 == 0) {
                document.write("<h6>" + i + " Fazz , </h6>")
            }
            else {
                document.write("<h6>" + i + ",  </h6>")
            }

        }
    </script>
</body>

</html>
