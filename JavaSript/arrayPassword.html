<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Password</title>
    <style>
        body {
            background-color: lightcoral;
        }

        input[type=button] {
            padding: 5px;
            background-color: aqua;
            border-radius: 20%;


        }

        input[type=button]:active {
            box-shadow: inset 4px 4px 4px 4px royalblue;
        }
    </style>
</head>

<body>

    <form action="">
        <label for="">Enter your password :</label>
        <input type="text" id="pass">
        <input type="button" id="btn" value="click here" onclick="checkPass()">
    </form>
    <script>
        wrongCounter = 0;
        function checkPass() {
            const pass = document.getElementById("pass");
            const btn = document.getElementById("btn");
            let password = ['123', '123123', '14564', '99884'];
            for (let i = 0; i < password.length; i++) {

                if (pass.value == password[i]) {
                    document.location.href = "https://www.google.com/";
                    wrongCounter = 0;
                    return;
                }

            }

            alert("Try again");
            wrongCounter++;
            if (wrongCounter == 5) {
                btn.disabled = true;

            }

        }
    </script>
</body>

</html>
