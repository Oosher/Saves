<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        input {
            display: block;
            width: 600px;
            margin: 40px auto;
            text-align: center;
            font-family: Orbitron;
            border: 0;
            font-size: 5rem;
            color: turquoise;
        }
    </style>
</head>

<body>
    <form name="clockForm">
        <input type="text" name="clock">
    </form>

    <script>

        function runTime() {
            var theTime
            var clock = document.clockForm.clock;
            var time = new Date(), hour = time.getHours(), minutes = time.getMinutes(), seconds = time.getSeconds();
            //option 1
            if (seconds < 10) {
                seconds = "0" + seconds;

            }
            if (minutes < 10) {
                minutes = "0" + minutes;

            }
            if (hour > 12) {
                hour = hour - 12;
                theTime = hour + ":" + minutes + ":" + seconds + "PM";
            }
            else {
                theTime = hour + ":" + minutes + ":" + seconds + "AM";
            }
            clock.value = theTime;
            //option 2
            /*  document.write(time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds()) */
            setTimeout(runTime, 500);
        }


        runTime();

    </script>
</body>

</html>
