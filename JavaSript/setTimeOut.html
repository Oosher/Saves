<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out</title>
    <style>
        h1 {
            font-size: 2.5rem;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: tomato;
        }
    </style>
</head>

<body>
    <h1>To walla in 3 sec</h1>
    <script>
        function goTo() {

            document.location = "https://www.walla.co.il/";
        }
        setTimeout(goTo, 300);
    </script>
</body>

</html>
