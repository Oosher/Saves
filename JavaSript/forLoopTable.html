<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Table</title>
    <style>
        table {
            border: 2px yellow groove;
            width: 70vw;
            height: 70vh;
        }
    </style>
</head>

<body>
    <script>

        document.write('<table border="2">');
        for (let i = 0; i < 10; i++) {
            document.write('<tr>');
            for (let x = 0; x < 7; x++) {
                document.write('<td>Happy</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>

</html>
