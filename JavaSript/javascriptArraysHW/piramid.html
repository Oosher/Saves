<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>

<body>
    <script>
        let pyramidLines = 10;
        for (let i = 0; i < 10; i++) {
            for (let g = 0; g < pyramidLines; g++) {
                document.write("&nbsp;");


            }
            for (let j = 0; j < i; j++) {
                document.write("*");
            }

            document.write("<br>");
            pyramidLines--;

        }
    </script>
</body>

</html>
