<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Numbers table Logic</title>
    <style>
        table {
            margin: 0 auto;
            width: 60vw;
            height: 60vh;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        let count = 1;
        document.write("<table border = '5'>");
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 10; j++) {
                document.write("<td>" + count + "</td>");
                count++;


            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
