<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Links</title>
</head>

<body>
    <button onclick="goTo('https://www.google.com/')">Google </button>
    <button onclick="goTo('https://www.youtube.com/')">YouTube</button>
    <button onclick="goTo('https://www.facebook.com/')">Facebook</button>
    <script>
        function goTo(Url) { document.location = Url; }  
    </script>
</body>

</html>
