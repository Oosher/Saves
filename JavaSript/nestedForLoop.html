<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For Loop</title>
    <style>
        table {
            margin: 0 auto;
            width: 60vw;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table border = '5'>");
        for (let i = 0; i < 20; i++) {
            document.write("<tr>");
            for (let j = 0; j < 20; j++) {
                document.write("<td>Happy</td>");

            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
