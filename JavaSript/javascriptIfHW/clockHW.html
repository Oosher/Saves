<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fascinate&family=Merriweather:ital@1&display=swap');

        input {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>

<body>
    <form name="clockForm">
        <input type="text" name="clock">
    </form>

    <script>

        function runTime() {

            var clock = document.clockForm.clock;
            var time = new Date(), hour = time.getHours(), minutes = time.getMinutes(), seconds = time.getSeconds();
            //option 1
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            if (minutes < 10) {
                minutes = ("0" + minutes);
            }

            if (hour > 12) {
                hour = hour - 12;
                seconds = seconds + " PM";
            }
            else if (hour < 12) {
                seconds = seconds + " AM";

            }
            /* else {
                hour = 12;
                seconds = seconds + " AM";

            } */


            var theTime = hour + ":" + minutes + ":" + seconds;
            clock.value = theTime;
            //option 2
            /*  document.write(time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds()) */
            setTimeout(runTime, 500);
        }


        runTime();

    </script>
</body>

</html>
