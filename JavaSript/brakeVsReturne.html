<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brake Vs Returne</title>
</head>

<body>
    <script>
        function goTo() {
            for (let i = 0; i < 100; i++) {
                if (i == 50) {
                    alert("i = " + i)
                    break;
                }

            }//brake stops the loop
            console.log("after the loop is the after party");
        }
        function goTo2() {
            for (let i = 0; i < 100; i++) {//return stops the function
                if (i == 50) {
                    alert("i = " + i)
                    return;
                }

            }
            console.log("after the loop is the after party");
        }
        goTo();
        goTo2();
    </script>
</body>

</html>
