<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Numbers table</title>
    <style>
        table {
            margin: 0 auto;
            width: 60vw;
            height: 60vh;
            text-align: center;
        }

        .even {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <script>
        document.write("<table border = '5'>");
        for (let i = 0; i <= 20; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 20; j++) {
                if (j % 2 == 0)
                    document.write("<td class='even'>Happy</td>");
                else
                    document.write("<td>Happy</td>");

            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
