<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Array</title>
    <style>
        @font-face {
            font-family: mario64;
            src: url(SuperMario256.ttf);
        }

        * {
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
        }

        input[type="button"],
        input,
        label {
            font-family: mario64;
            font-size: 1.3rem;
        }

        label {
            display: block;
            width: 400px;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="">Pleas enter a number that you like to ad to the array : </label>
        <input type="text" id="addArr">
        <input type="button" value="Generate" onclick="useArr()">
    </form>
    <script>
        let userArr = [];
        const addArr = document.getElementById("addArr");
        function useArr() {
            userArr.push(addArr.value);
            console.log(userArr);
        }
    </script>
</body>

</html>
